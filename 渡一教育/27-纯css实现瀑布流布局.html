<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}

        .container{
            display: grid;
            /*4代表4列，1fr为100%剩余空间*/
            grid-template-columns: repeat(4, 1fr);
            /*列间间隔*/
            grid-gap: 10px;
            /*新特性，砖石结构*/
            grid-template-rows: masonry;
        }
        .container .item{
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="height: 300px;background: #0e9b9d">1</div>
        <div class="item" style="height: 200px;background: #0e9b9d">2</div>
