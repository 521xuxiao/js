<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件循环机制</title>
</head>
<body>
<script>
    /**
     *    事件循环：
     *         1、进程
     *              程序启动起来就是一个进程，开辟一块内存空间
     *
     *         2、线程
     *              一个程序起来就会有线程，一个进程有多个线程
     *
     *         3、浏览器的渲染主线程 main
     *              现运行浏览器的渲染主线程的代码，运行完之后找微队列拿到主线程执行，接着拿交互队列任务到主线程执行，最后那延迟队列到主线程执行
     *
     *
     *         主线程、 微任务、 交互任务、 延迟任务 等等
     *
     *         在主线程中的代码嵌套微任务的时候会先执行代码，然后将微任务放到任务队列等待执行
     *         要是不在主线程中的代码，本来就是在任务队列中，要是嵌套微任务，那微任务不会放到任务队列中，而是等待外层的任务队列到执行的时候才能把微任务放到任务队列中
     *
     */
</script>
</body>
</html>
