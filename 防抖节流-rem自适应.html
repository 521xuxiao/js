        //函数的防抖(做一些模糊检索查询的时候用到)
        function deboudle(fn, delay) {
            var timer = null;

            return function() {
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fn.apply(this);
                }, delay);
            }
        }

        // 函数的节流(规定的时间内只触发第一次，比如form表单的提交)
        function throttle(fn, delay) {
            // 记录上次函数触发的时间
            var lastTime = 0;

            return function () {
                // 记录当前函数触发的时间
                var nowTime = Date.now();

                if(nowTime - lastTime > delay) {  // 当前时间减去上次的记录时间大于规定的时间差，再次执行函数
                    fn.call(this);
                    lastTime = nowTime;
                }
            }
        }
        // 使用节流函数
        document.querySelector("#div1").onclick = throttle(function () {

        // 在vue中自定义指令封装节流函数
        // 节流指令  v-throttle = "handleClick"
        Vue.directive("throttle", {
            inserted: function(el, binding) {
                let lastTime = 0;
                el.onclick = ()=>{
                    const nowDate = Date.now();
                    if(nowDate - lastTime > 2000) {
                        binding.value();
                        lastTime = nowDate;
                    }
                }
            }}
        )
